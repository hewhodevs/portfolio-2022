<!DOCTYPE html>
<html lang="en">
  <!-- Start head -->
  <head>
    <meta charset="UTF-8">
    <!--! displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--! Add a description -->
    <meta name="description" content="Joshua Kelly Software Developer">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/faviconName.png">
    <!--! Start CSS stylesheet loading to avoid render blocking -->
      <link rel="preload" href="/style.css" as="style" onload="this.onload=null;this.removeAttribute('style');this.rel='stylesheet'">
      <!-- No JS fallback -->
      <noscript><link rel="stylesheet" href="/style.css"></noscript>
    <!-- End CSS stylesheet loading -->
    <!--! Start Font loading to avoid render blocking -->
      <!-- connect to domain of google font files -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- optionally increase loading priority -->
      <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
      <!-- async CSS -->
      <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@700&display=swap">
      <!-- Load font awesome icons v4.7.0 -->
      <Link rel="stylesheet" href="./font-awesome.min.css"></Link>
      <!-- Load font awesome icons v4.7.0 -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- no-JS fallback -->
      <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@700&display=swap">
      </noscript>
    <!-- End Font Loading  -->
    <!--! Import JavaScript Files, use defer attribute for best peformance -->
    <script defer src="/script.js"></script>
    <!--! Page Title -->
    <title>Joshua Kelly Software Developer</title>
  </head>
  <!-- End head -->

  <!-- Start body -->
  <body>  
    <header id="header">
      <div class="navbar-container">
        <h3 id="logo">JK</h3>
        <!-- hidden global span label for accessibility used in the aria-labelledby attribute in button and nav elements below -->
        <span hidden id="menu-label">Main menu</span>
        <button class="menu-toggle" id="menu-toggle" aria-labelledby="menu-label" aria-expanded="false">
          <i class="fa fa-bars"></i>
        </button>
        <nav id="menu" class="menu" aria-labelledby="menu-label">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
  <!-- End body -->
</html>
