<!DOCTYPE html>
<html lang="en">
  <!-- Start head -->
  <head>
    <meta charset="UTF-8">
    <!--! displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--! Add a description -->
    <meta name="description" content="Joshua Kelly Software Developer">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/faviconName.png">
    <!--! Start CSS stylesheet loading to avoid render blocking -->
      <link rel="preload" href="/style.css" as="style" onload="this.onload=null;this.removeAttribute('style');this.rel='stylesheet'">
      <!-- No JS fallback -->
      <noscript><link rel="stylesheet" href="/style.css"></noscript>
    <!-- End CSS stylesheet loading -->
    <!--! Start Font loading to avoid render blocking -->
      <!-- connect to domain of google font files -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- optionally increase loading priority -->
      <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <!-- async CSS -->
      <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
      <!-- no-JS fallback -->
      <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
      </noscript>
    <!-- End Font Loading  -->
    <!--! Import JavaScript Files, use defer attribute for best peformance -->
    <script defer src="/script.js"></script>
    <!--! Page Title -->
    <title>Page Title Here</title>
  </head>
  <!-- End head -->

  <!-- Start body -->
  <body>
    <!-- Start .wrapper -->
    <div class="wrapper">
      
      <!-- Start header -->
      <header>
        <h1>Website Title Here</h1>
        <h2>Brand Description</h2>
        <!-- Start nav -->
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <!-- End nav -->
      </header>
      <!-- End header -->

      <!-- Start main -->
      <main>
      </main>
      <!-- End main -->

      <!-- Start footer -->
      <footer>
        <p>&copy; year and company name</p>
      </footer>
      <!-- End footer -->

    </div>
    <!-- End .wrapper -->
  </body>
  <!-- End body -->
</html>
