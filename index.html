<!DOCTYPE html>
<html lang="en">
  <!-- Start head -->
  <head>
    <meta charset="UTF-8" />
    <!--! displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--! Add a description -->
    <meta name="description" content="Joshua Kelly Software Developer" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/faviconName.png"
    />
    <!--! Start CSS stylesheet loading to avoid render blocking -->
    <link
      rel="preload"
      href="/style.css"
      as="style"
      onload="this.onload=null;this.removeAttribute('style');this.rel='stylesheet'"
    />
    <!-- No JS fallback -->
    <noscript><link rel="stylesheet" href="/style.css" /></noscript>
    <!-- End CSS stylesheet loading -->
    <!--! Start Font loading to avoid render blocking -->
    <!-- connect to domain of google font files -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- optionally increase loading priority -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- async CSS -->
    <link
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <!-- Load font awesome icons v4.7.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- no-JS fallback -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      />
    </noscript>
    <!-- End Font Loading  -->
    <!--! Import JavaScript Files, use defer attribute for best peformance -->
    <script defer src="/script.js"></script>
    <!--! Page Title -->
    <title>Joshua Kelly Software Developer</title>
  </head>
  <!-- End head -->

  <!-- Start body -->
  <body>
    <header>
      <!-- Start nav -->
      <nav>
        <h3>JK</h3>
        <ul>
          <!-- Start Page navigation links -->
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#resume">Resume</a></li>
          <li><a href="#contact">Contact</a></li>
          <!-- End Page navigation links -->
          <!-- Icons -->
          <li>
            <a href="https://github.com/hewhodevs">
              <!-- see accessibility on font awesome icons -->
              <!-- https://fontawesome.com/v5.15/how-to-use/on-the-web/other-topics/accessibility -->
              <i
                aria-hidden="true"
                class="fa fa-github-square"
                title="Go to my GitHub profile page"
              ></i
              ><span class="screen-reader-only">GitHub</span>
            </a>
          </li>
          <li>
            <a href="https://au.linkedin.com/in/joshua-kelly-16a64153">
              <i
                aria-hidden="true"
                class="fa fa-linkedin"
                title="Go to my LinkedIn profile page"
              ></i
              ><span class="screen-reader-only">LinkedIn</span>
            </a>
          </li>
        </ul>
        <!-- See accessibility on toggle buttons at -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Roles/button_role#toggle_buttons -->
        <button aria-pressed="false">
          <i 
            aria-hidden="true" 
            class="fa fa-moon-o" 
            title="enable dark mode"
          ></i
          ><span class="screen-reader-only">Enable Dark Mode</span>
        </button>
      </nav>
      <!-- End nav -->
    </header>
  </body>
  <!-- End body -->
</html>
